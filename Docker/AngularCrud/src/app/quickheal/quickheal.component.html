<form  class="tenant-form" #tenantForm="ngForm" (ngSubmit)="onSubmit(tenantForm)" style="margin-top: 15px;margin-left: 10px;">
  <!-- <input type="hidden" name="employeeId" #employeeId="ngModel" [(ngModel)]="employeeService.selectedEmployee.employeeId"> -->

<div class="form-row">
  <div class="row col-md-6">
      <div class="form-group col-md-6">
          <input class="form-control" name="tenantId" #tenantId="ngModel" [(ngModel)]="tenantService.selectedTenant.tenantId" placeholder=" Tenant Id">
        </div>
        <div class="form-group col-md-6">
          <input  class="form-control" name="clientGUIId" #clientGUIId="ngModel"[(ngModel)]="tenantService.selectedTenant.clientGUIId" placeholder=" Client GUI Id">
        </div>
  </div>
  
</div>

<div class="form-row" >
  <div class="row col-md-8">
      <div class="form-group shadow-textarea col-md-9">
          <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6"  name="tenantData" #tenantData="ngModel"[(ngModel)]="tenantService.selectedTenant.tenantData" rows="3" placeholder="Write something here..."></textarea>
       </div>
  </div>
  
</div>

<div class="form-row">
  <div class="row col-md-6">
      <div class="form-group col-md-8">
          <button  type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
        </div>
        <div class="form-group col-md-4">
          <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(tenantForm)">Reset</button>
        </div>
  </div>
 
</div>
</form>

<div class="form-row">
  <div class="row col-md-6">
      <div class="form-group col-md-8">
          <!-- <button  type="submit" class="btn btn-lg btn-block btn-info">Import</button> -->
          <input type="file" (change)="onFileSelected($event)" />
        </div>
        <div class="form-group col-md-4">
          <button type="button" class="btn btn-lg btn-block btn-info" (click)="onUpload()">Upload</button>
        </div>
  </div>

</div>
